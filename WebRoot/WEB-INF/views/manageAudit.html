<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理审核注册</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <style>
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
        body{
            padding: 80px;
        }
        #startbtn{
           margin: 20px;
        }
        #presentAudit{
            border: solid 1px;
            padding: 20px;
            display: none;
        }
        #operate{

        }
        #btns{
            margin: 70px auto;
            /*display: none;*/
        }
        #waitAudit{
            border: solid 1px darkcyan ;
        }
        #waitAudit table>tbody>tr:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix" id="startbtn">
        <div class="col-md-12 column" >
            <button type="button" class="btn btn-warning btn-lg active center-block">开始审核注册账号</button>
        </div>
    </div>
    <div class="row clearfix" id="presentAudit">
        <div class="col-md-7 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" name="email" id="email">email@example.com</p>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" name="password" id="password">ykljklgds</p>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" name="name" id="name">李小五</p>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" name="sex" id="sex">女</p>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" name="birthdate" id="birthdate">1994/07/05</p>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">组织代码</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" name="organize" id="organize">dgh09</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5 column" id="operate">
            <div id="btns">
            <button type="button" id="passbtn" class="btn btn-success btn-default btn-block active">通过并分配角色</button>
            <button type="button" id="falsebtn" class="btn btn-default btn-block btn-primary active">不通过并给予提示</button>
            <button type="button" id="backbtn" class="btn btn-warning btn-block btn-primary active">返回</button>
            </div>
            <!--<div id="chooserole">-->
                <!--<div class="roles">-->

                <!--</div>-->
                <!--<div>-->
                    <!--<button class="btn btn-default">确定</button>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
    <div class="row clearfix" id="waitAudit">
        <div class="table-responsive">
            <table class="table table-hover">
                <caption class="text-center">等待审核的账号</caption>
                <thead>
                <tr>
                    <th>邮箱</th>
                    <th>姓名</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>kdflsag@qq.com</td>
                    <td>张三</td>
                    <td>kdjg66</td>
                </tr>
                <tr>
                    <td>32355@dfg.com</td>
                    <td>李小四</td>
                    <td>kgsd00</td>
                </tr>
                <tr>
                    <td>234dfhsf2@dfg.com</td>
                    <td>玛丽</td>
                    <td>guihf42</td>
                </tr>
                <tr>
                    <td>323545@aa.com</td>
                    <td>Tom</td>
                    <td>dt4</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#startbtn').on('click',function () {
            $(this).addClass('hide');
            $('#presentAudit').addClass('show')
        })
        $('#backbtn').on('click',function () {
            $('#presentAudit').removeClass('show');
            $('#startbtn').removeClass('hide');
        })
    })
</script>
</body>
</html>
